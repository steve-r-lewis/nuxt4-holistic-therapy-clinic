[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Required for pnpm stability on Netlify
  PNPM_FLAGS = "--shamefully-hoist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  # Extends timeout for complex Nitro/SQLite initializations
  node_bundler = "esbuild"
  external_node_modules = ["better-sqlite3"]
